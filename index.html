<!DOCTYPE html>
<html>
<head>
	<title>Countdown 'till the Zombie Apocalypse</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
	body {background-image: url(img/zombie.jpg);
		


	</style>

<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

	
</head>
<body>

<h1 id ="hh">Countdown 'Till The Zombie Apocalypse</h1>
<h2>Let'em Come!!!</h2>

<div id="countdown-wrapper">


	<div class="time-wrapper">
		<div id="weeks"></div>
		<div class="time-text">Weeks</div>
	</div>


	<div class="time-wrapper">
		<div id="days"></div>
		<div class="time-text">Days</div>
	</div>


	<div class="time-wrapper">
		<div id="hours"></div>
		<div class="time-text">Hours</div>
	</div>


	<div class="time-wrapper">
		<div id="minutes"></div>
		<div class="time-text">Minutes</div>
	</div>
	

	<div class="time-wrapper">
		<div id="seconds"></div>
		<div class="time-text">Seconds</div>
	</div>


</div>



<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
